<body>
  <header class="header">
    <div class="container">
      <div class="logo"><h1>STUDIO DESKD</h1></div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Inicio</a>

      <button class="cart-btn" id="cartBtn">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>

  <section class="catalog-section">
    <div class="container">
      <h2 class="section-title">Accesorios</h2>
      <div class="products-grid" id="accesoriosGrid"></div>

  <script src="js/Producto.js"></script>

  <!-- âœ… Script para mantener el usuario y el carrito sincronizados -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Mostrar nombre del usuario si estÃ¡ guardado
      const usuario = localStorage.getItem("usuario");
      const header = document.querySelector(".header .container");

      if (usuario) {
        // Si no existe el contenedor de saludo, lo creamos
        let saludo = document.getElementById("userGreeting");
        if (!saludo) {
          saludo = document.createElement("span");
          saludo.id = "userGreeting";
          saludo.textContent = `ðŸ‘‹ Â¡Hola, ${usuario}!`;
          saludo.style.marginLeft = "15px";
          saludo.style.fontWeight = "bold";
          saludo.style.color = "#fff";
          header.appendChild(saludo);
        }
      }

      // Actualizar nÃºmero de productos del carrito
      const carritoGuardado = JSON.parse(localStorage.getItem("carrito")) || [];
      const cartCount = document.getElementById("cartCount");
      if (cartCount) cartCount.textContent = carritoGuardado.length;

      // Mostrar modal del carrito (si usas el mismo sistema que en index)
      const cartBtn = document.getElementById("cartBtn");
      if (cartBtn) {
        cartBtn.addEventListener("click", () => {
          alert("Tu carrito tiene " + carritoGuardado.length + " productos guardados.");
        });
      }
    });
  </script>
</body>
